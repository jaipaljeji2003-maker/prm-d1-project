<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WINGS Login</title>
  <link rel="stylesheet" href="/style.css" />

  <!-- Login-page-only theme (won't affect other pages) -->
  <style>
    :root{
      --bg0:#070A12;
      --bg1:#0B1022;
      --card:#0F1630cc;
      --border:#1D2A55;
      --text:#EAF0FF;
      --muted:#AAB7E6;
      --muted2:#7F8CC3;
      --accent:#7C5CFF;
      --accent2:#00D4FF;
      --danger:#FF4D6D;
      --ok:#2DE2A6;
      --radius:22px;
      --radius2:14px;
      --shadow: 0 24px 64px rgba(0,0,0,.6);
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: var(--font);
      color: var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px;
      overflow: hidden;
      background:
        radial-gradient(1200px 700px at 15% 15%, rgba(124,92,255,.22), transparent 60%),
        radial-gradient(900px 600px at 85% 25%, rgba(0,212,255,.16), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }

    /* ── Animated background blobs ──────────── */
    body::before, body::after {
      content: "";
      position: fixed;
      border-radius: 50%;
      filter: blur(100px);
      opacity: .35;
      pointer-events: none;
      z-index: 0;
    }
    body::before {
      width: 600px; height: 600px;
      top: -200px; left: -100px;
      background: var(--accent);
      animation: blobFloat 18s ease-in-out infinite alternate;
    }
    body::after {
      width: 500px; height: 500px;
      bottom: -150px; right: -80px;
      background: var(--accent2);
      animation: blobFloat 22s ease-in-out infinite alternate-reverse;
    }
    @keyframes blobFloat {
      0%   { transform: translate(0, 0) scale(1); }
      50%  { transform: translate(60px, 40px) scale(1.1); }
      100% { transform: translate(-30px, 80px) scale(0.95); }
    }

    /* ── Card ───────────────────────────────── */
    .card{
      width: min(520px, 100%);
      background: linear-gradient(170deg, rgba(15,22,48,.85), rgba(15,22,48,.55));
      border:1px solid rgba(29,42,85,.7);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px 26px 22px;
      position: relative;
      overflow:hidden;
      z-index: 1;
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(500px 250px at 20% 0%, rgba(124,92,255,.15), transparent 50%),
        radial-gradient(500px 250px at 80% 20%, rgba(0,212,255,.10), transparent 45%);
      pointer-events:none;
      filter: blur(1px);
    }
    .card:hover::before{
      animation: cardGlow 3s ease-in-out infinite alternate;
    }
    @keyframes cardGlow {
      0%   { opacity:.8; }
      100% { opacity:1; }
    }

    .content{ position:relative; display:flex; flex-direction:column; gap: 16px; }

    /* ── Brand / Logo ──────────────────────── */
    .brand{
      display:flex; align-items:center; gap:16px;
      padding-bottom: 14px;
      border-bottom: 1px solid rgba(29,42,85,.45);
    }
    .logo-wrap{
      position: relative;
      width: 56px; height: 56px;
      flex: 0 0 auto;
    }
    .logo-wrap svg{
      width: 56px; height: 56px;
      filter: drop-shadow(0 6px 20px rgba(124,92,255,.35));
    }
    .brand-text h1{
      margin: 0;
      font-size: 28px;
      font-weight: 800;
      letter-spacing: 3px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
    }
    .brand-sub{
      font-size: 11.5px;
      color: var(--muted);
      letter-spacing: .5px;
      margin-top: 4px;
    }

    /* ── Acronym breakdown ─────────────────── */
    .acronym{
      display: flex;
      flex-direction: column;
      gap: 3px;
      padding: 12px 14px;
      border-radius: var(--radius2);
      background: rgba(7,10,18,.35);
      border: 1px solid rgba(29,42,85,.5);
    }
    .acronym-line{
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      opacity: 0;
      animation: fadeSlide .5s ease forwards;
    }
    .acronym-line:nth-child(1){ animation-delay: .15s; }
    .acronym-line:nth-child(2){ animation-delay: .3s; }
    .acronym-line:nth-child(3){ animation-delay: .45s; }
    .acronym-line:nth-child(4){ animation-delay: .6s; }
    .acronym-line:nth-child(5){ animation-delay: .75s; }
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateX(-10px); }
      to   { opacity: 1; transform: translateX(0); }
    }
    .acronym-letter{
      font-weight: 800;
      font-size: 16px;
      width: 22px;
      text-align: center;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .acronym-word{
      color: var(--muted);
      font-weight: 500;
    }
    .acronym-loc{
      text-align: center;
      font-size: 11px;
      color: var(--muted2);
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-top: 4px;
      padding-top: 6px;
      border-top: 1px solid rgba(29,42,85,.35);
    }

    /* ── Quote card ─────────────────────────── */
    .quoteCard{
      padding: 10px 12px 8px;
      border-radius: var(--radius2);
      background: rgba(7,10,18,.25);
      border:1px solid rgba(29,42,85,.5);
      display:flex;
      flex-direction:column;
      gap: 6px;
    }
    .quoteTop{ display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .chip{
      font-size: 11px;
      color: var(--muted);
      padding: 4px 10px;
      border:1px solid rgba(29,42,85,.85);
      border-radius: 999px;
      background: rgba(7,10,18,.25);
      user-select:none;
    }
    .date{ font-size: 11px; color: var(--muted2); }
    .quote{
      font-size: 14px;
      line-height: 1.4;
      color: var(--muted);
    }
    .quote small{
      display:block;
      margin-top: 4px;
      color: var(--muted2);
      font-size: 11px;
    }

    /* ── Form fields ───────────────────────── */
    .form-section{
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .field{ display:flex; flex-direction:column; gap:6px; }
    label{ font-size: 12px; color: var(--muted); font-weight: 600; letter-spacing: .3px; }

    input{
      width:100%;
      padding: 13px 14px;
      border-radius: var(--radius2);
      border: 1px solid rgba(29,42,85,.8);
      background: rgba(7,10,18,.35);
      color: var(--text);
      font-size: 14px;
      outline:none;
      transition: border-color .2s, box-shadow .2s;
    }
    input:focus{
      border-color: rgba(124,92,255,.8);
      box-shadow: 0 0 0 4px rgba(124,92,255,.15);
    }
    input::placeholder{ color: var(--muted2); opacity: .6; }

    .pwWrap{ position:relative; }
    .togglePw{
      position:absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 11px;
      color: var(--muted);
      padding: 5px 10px;
      border-radius: 999px;
      border:1px solid rgba(29,42,85,.85);
      background: rgba(7,10,18,.3);
      cursor:pointer;
      user-select:none;
      transition: background .2s;
    }
    .togglePw:hover{ background: rgba(29,42,85,.5); }

    /* ── Buttons ────────────────────────────── */
    .btn-row{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 4px;
    }
    button{
      padding: 12px 14px;
      border-radius: var(--radius2);
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(14,20,44,.5);
      color: var(--text);
      cursor:pointer;
      font-weight: 600;
      font-size: 13px;
      transition: background .2s, transform .1s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    button:hover{ background: rgba(29,42,85,.5); transform: translateY(-1px); }
    button:active{ transform: translateY(0); }

    #btn{
      grid-column: 1 / -1;
      padding: 14px;
      font-size: 15px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #081022;
      border: 1px solid rgba(255,255,255,.15);
      letter-spacing: .5px;
    }
    #btn:hover{ filter: brightness(1.08); }
    #btn:disabled{ opacity:.6; cursor:not-allowed; filter:saturate(.5); transform:none; }

    .btn-icon{ font-size: 15px; }

    /* ── Status ─────────────────────────────── */
    .hint{ color: var(--muted2); font-size: 11px; line-height: 1.45; text-align:center; }
    .err{ color: #FFD0D9; background: rgba(255,77,109,.08); border:1px solid rgba(255,77,109,.3); padding: 10px 12px; border-radius: var(--radius2); font-size: 13px; }
    .ok{ color: #BFFBE8; background: rgba(45,226,166,.08); border:1px solid rgba(45,226,166,.25); padding: 10px 12px; border-radius: var(--radius2); font-size: 13px; }
    .msg-info{ color: var(--muted2); font-size: 12px; text-align:center; }

    #msg:empty, #err:empty, #ok:empty { display:none; }

    /* ── Motto ──────────────────────────────── */
    .motto{
      text-align:center;
      font-size: 11.5px;
      color: var(--muted2);
      letter-spacing: .3px;
      padding-top: 4px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="content">

      <!-- Brand Header -->
      <div class="brand">
        <div class="logo-wrap">
          <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="wg" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#7C5CFF"/>
                <stop offset="100%" stop-color="#00D4FF"/>
              </linearGradient>
            </defs>
            <!-- Stylized wing shape -->
            <path d="M8 40 C12 28, 24 16, 56 10 C48 18, 38 28, 34 38 C38 30, 44 22, 56 10 C36 20, 22 32, 14 44 L8 40Z" fill="url(#wg)" opacity="0.9"/>
            <path d="M12 46 C16 36, 26 26, 52 20 C44 28, 36 36, 32 44 C36 38, 42 30, 52 20 C34 30, 24 40, 18 50 L12 46Z" fill="url(#wg)" opacity="0.55"/>
            <!-- Small circle accent -->
            <circle cx="32" cy="52" r="3.5" fill="url(#wg)" opacity="0.7"/>
          </svg>
        </div>
        <div class="brand-text">
          <h1>WINGS</h1>
          <div class="brand-sub">Operations Portal</div>
        </div>
      </div>

      <!-- Acronym Breakdown -->
      <div class="acronym">
        <div class="acronym-line"><span class="acronym-letter">W</span><span class="acronym-word">Wheelchair</span></div>
        <div class="acronym-line"><span class="acronym-letter">I</span><span class="acronym-word">Inclusive</span></div>
        <div class="acronym-line"><span class="acronym-letter">N</span><span class="acronym-word">Navigation</span></div>
        <div class="acronym-line"><span class="acronym-letter">G</span><span class="acronym-word">Gate</span></div>
        <div class="acronym-line"><span class="acronym-letter">S</span><span class="acronym-word">System</span></div>
        <div class="acronym-loc">Toronto Pearson &mdash; YYZ</div>
      </div>

      <!-- Quote of the Day -->
      <div class="quoteCard" aria-label="Quote of the day">
        <div class="quoteTop">
          <div class="chip">Quote of the day</div>
          <div class="date" id="todayToronto">&mdash;</div>
        </div>
        <div class="quote" id="quoteText">&mdash;</div>
      </div>

      <!-- Login Form -->
      <div class="form-section">
        <div class="field">
          <label for="u">Username</label>
          <input id="u" placeholder="Enter your username" autocomplete="username" />
        </div>

        <div class="field">
          <label for="p">PIN</label>
          <div class="pwWrap">
            <input id="p" placeholder="Enter your PIN" type="password" inputmode="numeric" autocomplete="current-password" />
            <div class="togglePw" id="togglePw" role="button" tabindex="0" aria-label="Show PIN">Show</div>
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="btn-row" id="btnRow">
        <button id="btn" onclick="login()">Login</button>
        <button id="btnDispatch" onclick="go('dispatch')" style="display:none"><span class="btn-icon">&#9783;</span> Dispatch</button>
        <button id="btnLead" onclick="go('lead')" style="display:none"><span class="btn-icon">&#9873;</span> Lead</button>
        <button id="btnMgmt" onclick="go('mgmt')" style="display:none"><span class="btn-icon">&#9881;</span> Pre-Alerts</button>
        <button id="btnArchive" onclick="go('archive')" style="display:none"><span class="btn-icon">&#9776;</span> Archive</button>
      </div>

      <div id="msg" class="msg-info"></div>
      <div id="err" class="err"></div>
      <div id="ok" class="ok"></div>

      <div class="motto">Fast hands. Calm mind. Clean data.</div>
    </div>
  </div>

  <script src="/config.js"></script>
  <script>
    const API_BASE = (window.PRM_CONFIG && window.PRM_CONFIG.API_BASE) || "";
    const LS_TOKEN = "PRM_TOKEN";
    const LS_USER  = "PRM_USER";

    function setErr(s){ document.getElementById('err').textContent = s || ''; }
    function setOk(s){ document.getElementById('ok').textContent = s || ''; }
    function setMsg(s){ document.getElementById('msg').textContent = s || ''; }

    function getToken(){ return localStorage.getItem(LS_TOKEN) || ""; }

    function applyAccess(access){
      if (!access) return access;
      localStorage.setItem("PRM_ACCESS", JSON.stringify(access));
      // Show/hide nav buttons based on role
      const d = document.getElementById("btnDispatch");
      const l = document.getElementById("btnLead");
      const m = document.getElementById("btnMgmt");
      const a = document.getElementById("btnArchive");
      if (d) d.style.display = access.dispatch ? "" : "none";
      if (l) l.style.display = access.lead     ? "" : "none";
      if (m) m.style.display = access.mgmt     ? "" : "none";
      if (a) a.style.display = access.mgmt     ? "" : "none";
      return access;
    }

    function go(app){
      const t = getToken();
      if (!t) { setErr("Login first."); return; }
      let page = "/lead.html";
      if (app === "dispatch") page = "/dispatch.html";
      if (app === "mgmt") page = "/prealert.html";
      if (app === "archive") page = "/archive.html";
      window.location.href = page;
    }

    // --- Quote of the day (Toronto, deterministic) ---
    const QUOTES = [
  { t: "The problem with internet quotes is that they are difficult to verify.", a: "Abraham Lincoln (PS given by Steve Dawson)" }
];


    function torontoYMD() {
      const parts = new Intl.DateTimeFormat("en-CA", {
        timeZone: "America/Toronto",
        year: "numeric",
        month: "2-digit",
        day: "2-digit"
      }).formatToParts(new Date());
      const y = parts.find(p => p.type === "year").value;
      const m = parts.find(p => p.type === "month").value;
      const d = parts.find(p => p.type === "day").value;
      return `${y}-${m}-${d}`;
    }
    function hashStringToInt(str) {
      let h = 0;
      for (let i = 0; i < str.length; i++) h = (h * 31 + str.charCodeAt(i)) >>> 0;
      return h;
    }
    (function setQuoteOfDay(){
  const ymd = torontoYMD();
  document.getElementById("todayToronto").textContent = `${ymd} (Toronto)`;

  const idx = hashStringToInt(ymd) % QUOTES.length;

  const el = document.getElementById("quoteText");
  el.textContent = `"${QUOTES[idx].t}"`;

  const s = document.createElement("small");
  s.textContent = `— ${QUOTES[idx].a}`;
  el.appendChild(s);
})();


    // Show/hide PIN
    const pinEl = document.getElementById("p");
    const toggle = document.getElementById("togglePw");
    function togglePin(){
      const isHidden = pinEl.type === "password";
      pinEl.type = isHidden ? "text" : "password";
      toggle.textContent = isHidden ? "Hide" : "Show";
      toggle.setAttribute("aria-label", isHidden ? "Hide PIN" : "Show PIN");
    }
    toggle.addEventListener("click", togglePin);
    toggle.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") togglePin();
    });

    // Enter key triggers login
    document.getElementById("u").addEventListener("keydown", (e) => { if (e.key === "Enter") login(); });
    document.getElementById("p").addEventListener("keydown", (e) => { if (e.key === "Enter") login(); });

    async function login(){
      setErr(''); setOk(''); setMsg('Logging in\u2026');
      const u = (document.getElementById('u').value || '').trim();
      const p = (document.getElementById('p').value || '').trim();
      if (!u || !p) { setMsg(''); setErr('Enter username and pin.'); return; }
      document.getElementById('btn').disabled = true;

      try {
        const res = await fetch(API_BASE + "/auth/login", {
          method: "POST",
          headers: { "content-type": "application/json" },
          body: JSON.stringify({ username: u, pin: p })
        });
        const data = await res.json();
        document.getElementById('btn').disabled = false;
        setMsg('');

        if (!data || !data.ok) { setErr((data && data.error) || "Login failed"); return; }

        localStorage.setItem(LS_TOKEN, data.token);
        localStorage.setItem(LS_USER, JSON.stringify(data.user || {}));
        applyAccess(data.access);

        if (data.access && data.access.dispatch && !data.access.lead) {
          window.location.href = "/dispatch.html";
          return;
        }
        if (data.access && data.access.lead && !data.access.dispatch) {
          window.location.href = "/lead.html";
          return;
        }
        setOk("Logged in. Choose Dispatch, Lead, or Pre-Alerts.");
      } catch (e) {
        document.getElementById('btn').disabled = false;
        setMsg('');
        setErr(e && e.message ? e.message : String(e));
      }
    }

    // If token exists, validate it (no auto-redirect)
    (async function boot(){
      const t = getToken();
      if (!t) return;
      try {
        const res = await fetch(API_BASE + "/auth/validate", {
          headers: { "authorization": "Bearer " + t }
        });
        const data = await res.json();
        if (data && data.ok) {
          setOk("Session active. Choose Dispatch, Lead, or Pre-Alerts.");
          applyAccess(data.access);
        }
        else {
          localStorage.removeItem(LS_TOKEN);
          localStorage.removeItem(LS_USER);
        }
      } catch {}
    })();
  </script>
</body>
</html>
